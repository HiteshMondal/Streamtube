server {
  listen 80;
  server_name yourdomain.com;  # Change this to your domain or use `_` for default

  # Document root
  root /usr/share/nginx/html;
  index index.html;

  # Fallback for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets with long expiry
  location ~* \.(?:css|js|woff2?|ttf|svg|eot|jpg|jpeg|png|gif|ico)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";
  add_header Referrer-Policy "no-referrer-when-downgrade";
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Gzip compression (basic)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript application/x-javascript;
  gzip_min_length 256;

  # Optional: Limit request size
  client_max_body_size 10M;

  # Optional: Prevent hidden files access
  location ~ /\. {
    deny all;
  }
}
