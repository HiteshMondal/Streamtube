server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Cache static assets forever
  location ~* \.(?:css|js|woff2?|ttf|svg|eot|jpg|jpeg|png|gif|ico)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
